        function myFunction() {
            var mycont = document.getElementsByClassName('item');

            for (let j = 0; j < mycont.length; j++) {
                var tag = mycont[j].getAttribute('data-type')

                check_tag = document.getElementsByClassName('cat');
                var tag_list = [];
                for (let k = 0; k < check_tag.length; k++) {
                    if (check_tag[k].children[0].children[0].checked) {
                        tag_list.push(check_tag[k].children[0].children[0].value);
                    }
                }
                if (tag_list.length > 0) {
                    if (tag_list.includes('Reset')) {
                        mycont[j].setAttribute('style', 'display:block;')
                    }
                    else {
                        if (CheckInclude(tag_list, tag)) {
                            mycont[j].setAttribute('style', 'display:block;');
                        }
                        else {
                            mycont[j].setAttribute('style', 'display:none;');
                        }
                    }
                }
                else {
                    //console.log(tag_list.length);
                    mycont[j].setAttribute('style', 'display:block;')
                }

            }
            div_hide();
        }

        function reseter() {
            var check_tag = document.getElementsByClassName('tag')
            for (let i = 0; i < check_tag.length; i++) {
                check_tag[i].checked = false
            }
        }
